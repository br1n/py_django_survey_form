<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>Enter Info Below!</h1>
        <form action="/process/" method="POST">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" placeholder="Keith">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" placeholder="Richards">
        <br>
        <label for="location">Dojo Location:</label>
        <select name="location">
            <option value="Seattle">Seattle</option>
            <option value="San Jose">San Jose</option>
            <option value="Dallas">Dallas</option>
            <option value="DC">DC</option>
            <option value="Los Angeles">Los Angeles</option>
        </select>
        <br>
        <label for="language">Favorite Language:</label>
        <select name="language">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="CS">CS</option>
            <option value="Mean">Mean</option>
            <option value="Ruby">Ruby</option>
        </select>
        <label for="comments">Comments:</label>
        <textarea name="comments" placeholder="Leave us a comment!" cols="50" rows="75"></textarea>
        <br>
        <input type="submit" value="Submit">
        </form>    
    </div>
</body>
</html>
