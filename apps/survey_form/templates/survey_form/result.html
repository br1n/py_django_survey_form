<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Survey Results</title>
</head>
<body>
    <div class="container">
        <h3>Results</h3>
        <ul>
            <li>First Name: {{ request.session.first_name }}</li>
            <li>Last Name: {{ request.session.last_name }} </li>
            <li>Dojo Location: {{ request.session.location }} </li>
            <li>Favorite Language: {{ request.session.language }} </li>
            <li>Comments: "{{ request.session.comments }}" </li>
        </ul>
    </div>
</body>
</html>
